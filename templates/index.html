{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% block body %}
<div class="container">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="https://pixabay.com/photos/tree-sunset-clouds-sky-silhouette-736885" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://pixabay.com/photos/tree-sunset-clouds-sky-silhouette-736885" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://pixabay.com/photos/tree-sunset-clouds-sky-silhouette-736885" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
</div>
{% endblock body %}
